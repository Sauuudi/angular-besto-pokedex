<div class="flex fd-c jc-c ai-c main-container">
  <div class="flex fd-r styleChanger">
    <img
    (click)="changeTemplate()"
    [ngClass]="{'pika_boss--rotate': cardTable}"
    class="pika_boss"
    src="assets/pikachu.png"
    />
  <p>CLICK ON ME!!</p>
  </div>
  <table *ngIf="cardTable" class="pokemon-table">
    <thead>
      <tr>
        <th>ID</th>
        <th></th>
        <th>Pokemon</th>
        <th>Tipos</th>
        <th>PS</th>
        <th>Att</th>
        <th>Def</th>
        <th>AtEsp</th>
        <th>DefEsp</th>
        <th>Vel</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pokemon of pokemonList">
        <th>{{ pokemon.id }}</th>
        <td>
          <img src="{{ pokemon.sprites.front_default }}" alt="{{pokemon.name}}-small-image" class="pokemon-table__image"
            [routerLink]="'/home/pokemon/' + pokemon.id" />
        </td>
        <td>
          <p class="pokemon-table__name" [routerLink]="'/home/pokemon/' + pokemon.id">
            {{ pokemon.name }}
          </p>
        </td>
        <td>
          <div class="flex fd-r jc-c pokemon-table__types">
            <ng-container *ngFor="let type of pokemon.types">
              <img
              src="/assets/types-icons/{{type.type.name}}.png"
              />
            </ng-container>
          </div>
        </td>
        <td *ngFor="let stat of pokemon.stats" >
          {{ stat.base_stat }}
        </td>
      </tr>
    </tbody>
  </table>
  <div class="container" *ngIf="!cardTable">
    <div
      class="poke-list"
      *ngFor="let pokemon of pokemonList"
    >
      <app-poke-card [pokemon]="pokemon"> </app-poke-card>
    </div>
  </div>
  <div class="pagination">
    <button (click)="previousPage()" [disabled]="currentPage <= 1">
      Previous
    </button>
    <p>Page {{ currentPage }} of {{ numberOfPages }}</p>
    <button (click)="nextPage()" [disabled]="currentPage >= numberOfPages">
      Next
    </button>
  </div>
</div>
