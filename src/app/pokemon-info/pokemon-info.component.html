<div class="wrapper">

  <div class="image-section">
    <img
      class="image-section__back-image"
      src="assets/card_background.png"
      [ngStyle]="setPokemonBackColor(pokemon?.types[0].type.name)"
      alt="pokemon-back-image"
      />
    <img
      class="image-section__pokemon-image"
      src="{{ mainImagePath }}"
      alt="pokemon-image"
    />
    <p class="name-section">{{ pokemon?.name }}</p>
  </div>
  
  <section class="information-section">
    
    <div class="basic-info">
      
        <div>
          <p>ID</p>
          <p>Height</p>
          <p>Weight</p>
          <p>Type</p>
          <p>Abilities</p>
        </div>

        <div>
          <p>NÂº{{ pokemon?.id }}</p>
          <p>{{ pokemon?.height / 10 }}m</p>
          <p>{{ pokemon?.weight / 10 }}kg</p>
          <div>
            <ng-container *ngFor="let type of pokemon?.types">
              <img src="/assets/types-icons/{{type.type.name}}.png" alt="pokemon_type"/>
            </ng-container>
          </div>
          <div>
            <span *ngFor="let ability of pokemon?.abilities">
              {{ ability.ability.name }}
            </span>
          </div>
        </div>
    </div>

    <table class="stats-info">
      <tr>
        <th></th>
        <td class="bold-td">Stats Base</td>
      </tr>
      <tr *ngFor="let stat of pokemon?.stats">
        <th>{{ stat.stat.name }}</th>
        <td>{{ stat.base_stat }}</td>
      </tr> 
    </table>

  </section>

  <div class="evolution-section" *ngIf="pokemon?.evolutionChain && (pokemon.name !== 'eevee')" >
    <div class="evolution-section__stage" *ngFor="let evolutionStage of pokemon.evolutionChain.stagedEvolutionChain; let i = index">
      <div (click)="onEvolution(evolution.id)" class="evolution-section__stage-evolution" *ngFor="let evolution of evolutionStage">
        <div>
          <p *ngIf="i !== 0 ">{{evolution.evolutionDetails[0]}}</p>
          <img *ngIf="i !== 0" class="rotate-arrow" src="assets/evolution-arrow.svg" alt="evolution_arrow">
        </div>
        <div>
          <img src="{{this.pokemonInfoHelper.getImagePath(evolution.id)}}" alt="evolution_{{i}}">
          <p>{{evolution.name}}</p>
        </div>
      </div>
    </div>
  </div>

</div>
